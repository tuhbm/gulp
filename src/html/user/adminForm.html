<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>사용자관리</title>
    <include src="../include/head_common.html"></include>
    <link rel="stylesheet" href="../../../../css/user.css" />
</head>
<body>
<include src="../include/skip.html"></include>
<div id="wrap">
    <include src="../include/header.html"></include>
    <main id="container">
        <include src="../include/sectionHeader.html" sectionTitle="사용자관리"></include>
        <section class="content">
            <h2 id="adminBody" class="screen_out">사용자관리</h2>
            <aside class="side_nav">
                <nav>
                    <div class="inner_nav">
                        <ul>
                            <li class="active"><a href="adminView.html" >관리자 계정 관리</a></li>
                            <li><a href="placeView.html" >사업자 관리</a></li>
                        </ul>
                    </div>
                </nav>
            </aside>
            <!--본문 내용-->
            <article class="view_content view_register">
                <fieldset>
                    <legend class="screen_out">관리자 계정등록</legend>
                    <h3 class="tit_view"><span class="txt_title">관리자 계정 정보</span><span class="info_title">* 는 필수항목 입니다.</span></h3>
                    <div class="area_regist area_manager">
                        <form id="insertUserForm" name="userVO" method="post" onsubmit="return false;">
                            <div class="box_series box_registId">
                                <div class="inner_title">
                                    <strong class="tit_regist necessary">관리자 ID</strong>
                                </div>
                                <div class="inner_series">
                                    <label class="screen_out" for="inpId">관리자 ID</label>
                                    <input id="inpId" type="text" name="loginId" placeholder="등록할 아이디를 입력해주세요.">
                                </div>
                                <button type="button" id="btn_idChk" onclick="duplicateChk();" data-set="N">중복확인</button>
                            </div>
                            <div class="box_series box_registPw">
                                <div class="inner_title">
                                    <strong class="tit_regist necessary">Password</strong>
                                </div>
                                <div class="inner_series">
                                    <label class="screen_out" for="inpPw">Password</label>
                                    <input id="inpPw" type="password" placeholder="비밀번호는 계정 생성 시 자동생성 됩니다." disabled>
                                    <input type="hidden"  name="userPwd" value="">
                                </div>
                            </div>
                            <div class="box_select">
                                <div class="inner_title">
                                    <strong class="tit_regist necessary">사업자 유형</strong>
                                </div>
                                <label class="screen_out" for="inpBuisnessMan">사업자 유형</label>
                                <div class="inner_select">
                                    <select name="userKindCd" id="inpBuisnessMan" onchange="selectPlaceList(this.value);">
                                        <option value=""></option>
                                        <option value="admin">관리자</option>
                                        <option value="place">사업자</option>
                                    </select>
                                </div>
                            </div>
                            <div class="box_series">
                                <div class="inner_title">
                                    <strong class="tit_regist necessary">이름</strong>
                                </div>
                                <div class="inner_series">
                                    <label class="screen_out" for="inpName">이름</label>
                                    <input id="inpName" type="text" name="userNm">
                                </div>
                            </div>
                            <div class="box_select">
                                <div class="inner_title">
                                    <strong class="tit_regist necessary">업체명</strong>
                                </div>
                                <label class="screen_out" for="selCompany">업체명</label>
                                <div class="inner_select">
                                    <select name="placeId" id="selCompany">
                                        <option value=""></option>
                                    </select>
                                </div>
                            </div>
                            <div class="box_series">
                                <div class="inner_title">
                                    <strong class="tit_regist necessary">이메일</strong>
                                </div>
                                <div class="inner_series">
                                    <label class="screen_out" for="inpEmail">이메일</label>
                                    <input id="inpEmail" type="text" name="emailAddr">
                                </div>
                            </div>
                            <div class="box_series third_series">
                                <div class="inner_title">
                                    <strong class="tit_regist necessary">연락처</strong>
                                </div>
                                <div class="inner_series">
                                    <label class="screen_out" for="inpPhone">연락처</label>
                                    <input type="hidden"  name="cellPhoneNum" value="">
                                    <input id="inpPhone" type="number"  name="cellPhoneNum1" size="4" title="처음 3자리 번호">
                                    <span class="txt_dash">-</span>
                                    <input type="number"  name="cellPhoneNum2" size="4"  title="중간 4자리 번호">
                                    <span class="txt_dash">-</span>
                                    <input type="number"  name="cellPhoneNum3"  size="4" title="맨뒤 4자리 번호">
                                </div>
                            </div>
                            <div class="box_series chk_series">
                                <div class="inner_title">
                                    <strong class="tit_regist">사용여부</strong>
                                </div>
                                <div class="inner_series">
                                    <label class="screen_out" for="inpUse">사용 여부</label>
                                    <div class="inner_chkbox">
                                        <input id="inpUse" class="ico_admin icon-ico-chk" type="radio" name="userStatCd" title="사용" value="used" checked>
                                        <span>사용</span>
                                    </div>
                                    <div class="inner_chkbox">
                                        <input type="radio" class="ico_admin icon-ico-chk" name="userStatCd" title="미사용" value="unUsed">
                                        <span>미사용</span>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="area_btn">
                        <div class="inner_btns">
                            <a href="adminView.html" class="btn_line btn_cancel">취소</a>
                            <button type="submit" class="btn_full btn_enter" onclick="insertUser();">확인</button>
                        </div>
                    </div>
                </fieldset>
            </article>

        </section>
    </main><!-- e :: main container -->
    <include src="../include/footer.html"></include>
</div><!-- e ::  wrap-->
<script type="text/javascript" src="../../../../js/user/user.js"></script>
</body>
</html>
