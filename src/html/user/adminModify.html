<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>사용자관리</title>
    <include src="../include/head_common.html"></include>
    <link rel="stylesheet" href="../../../../css/user.css" />
</head>
<body>
<include src="../include/skip.html"></include>
<div id="wrap">
    <include src="../include/header.html"></include>
    <main id="container">
        <include src="../include/sectionHeader.html" sectionTitle="사용자관리"></include>
        <section class="content">
            <h2 id="adminBody" class="screen_out">사용자관리</h2>
            <aside class="side_nav">
                <nav>
                    <div class="inner_nav">
                        <ul>
                            <li class="active"><a href="adminView.html" >관리자 계정 관리</a></li>
                            <li><a href="placeView.html" >사업자 관리</a></li>
                        </ul>
                    </div>
                </nav>
            </aside>
            <!--본문 내용-->
            <article class="view_content view_register">
                <fieldset>
                    <legend class="screen_out">관리자 계정등록</legend>
                    <h3 class="tit_view"><span class="txt_title">관리자 계정 정보</span><span class="info_title">* 는 필수항목 입니다.</span></h3>
                    <div class="area_regist area_manager area_modify">
                        <form id="updateUserForm" name="userVO" method="post" onsubmit="return false;">
                            <input type="hidden"  name="userId" value="">
                            <div class="box_series box_registId box_default">
                                <div class="inner_title">
                                    <strong class="tit_regist necessary">관리자 ID</strong>
                                </div>
                                <div class="inner_series">
                                    <p class="view_text"></p>
                                </div>
                            </div>
                            <div class="box_series box_registPw">
                                <div class="inner_title">
                                    <strong class="tit_regist necessary">Password</strong>
                                </div>
                                <div class="inner_series">
                                    <button type="button">초기화</button>
                                </div>
                            </div>
                            <div class="box_select">
                                <div class="inner_title">
                                    <strong class="tit_regist necessary">사업자 유형</strong>
                                </div>
                                <label class="screen_out" for="inpBuisnessMan">사업자 유형</label>
                                <div class="inner_select">
                                    <select name="userKindCd" id="inpBuisnessMan" onchange="selectPlaceList(this.value);">
                                        <option value=""></option>

                                        <option value="admin" >관리자</option>

                                        <option value="place" >사업자</option>

                                    </select>
                                </div>
                            </div>
                            <div class="box_series box_default">
                                <div class="inner_title">
                                    <strong class="tit_regist necessary">이름</strong>
                                </div>
                                <div class="inner_series">
                                    <p class="view_text"></p>
                                </div>
                            </div>
                            <div class="box_select">
                                <div class="inner_title">
                                    <strong class="tit_regist necessary">업체명</strong>
                                </div>
                                <label class="screen_out" for="selCompany">업체명</label>
                                <div class="inner_select">
                                    <select name="placeId" id="selCompany">
                                        <option value=""></option>

                                        <option value="PLCE20171116165740000589">testPlace1</option>

                                        <option value="PLCE20171116165559000720">testPlace2</option>

                                        <option value="PLCE20171116165644000206">testPlace3</option>

                                        <option value="PLCE20171116165853000083">testPlace4</option>

                                        <option value="PLCE20171116165931000696">testPlace5</option>

                                        <option value="PLCE20171121104354000175">testPlace6</option>

                                        <option value="PLCE20171123130215000231">testPlace7</option>

                                        <option value="PLCE20171117103811000848">testSgPlace</option>

                                        <option value="PLCE20171117103610000653">testUsPlace</option>

                                        <option value="PLCE20171124142610000579">TiTAN South East Asia</option>

                                        <option value="PLCE20171120142407000835">글로벌사업부</option>

                                        <option value="PLCE20171115172023000917">미국사업자</option>

                                        <option value="PLCE20170080113123123123">타이탄플랫폼</option>

                                        <option value="PLCE20171109154340000438">테스트사업자</option>

                                    </select>
                                </div>
                            </div>
                            <div class="box_series">
                                <div class="inner_title">
                                    <strong class="tit_regist necessary">이메일</strong>
                                </div>
                                <div class="inner_series">
                                    <label class="screen_out" for="inpEmail">이메일</label>
                                    <input id="inpEmail" type="text" name="emailAddr" value="">
                                </div>
                            </div>
                            <div class="box_series third_series">
                                <div class="inner_title">
                                    <strong class="tit_regist necessary">연락처</strong>
                                </div>
                                <div class="inner_series">
                                    <label class="screen_out" for="inpPhone">연락처</label>
                                    <input type="hidden"  name="cellPhoneNum" value=" value="">

                                    <input id="inpPhone" type="number"  name="cellPhoneNum1" size="4" title="처음 3자리 번호" value="">
                                    <span class="txt_dash">-</span>
                                    <input type="number"  name="cellPhoneNum2" size="4"  title="중간 4자리 번호" value="">
                                    <span class="txt_dash">-</span>
                                    <input type="number"  name="cellPhoneNum3"  size="4" title="맨뒤 4자리 번호" value="">
                                </div>
                            </div>
                            <div class="box_series chk_series">
                                <div class="inner_title">
                                    <strong class="tit_regist">사용여부</strong>
                                </div>
                                <div class="inner_series">
                                    <label class="screen_out" for="inpUse">사용 여부</label>
                                    <div class="inner_chkbox">
                                        <input id="inpUse" class="ico_admin icon-ico-chk" type="radio" name="userStatCd" title="사용" value="used" >
                                        <span>사용</span>
                                    </div>
                                    <div class="inner_chkbox">
                                        <input type="radio" class="ico_admin icon-ico-chk" name="userStatCd" title="미사용" value="unUsed"  checked>
                                        <span>미사용</span>
                                    </div>
                                </div>
                            </div>
                            <div class="box_series box_needMargin box_default">
                                <div class="inner_title">
                                    <strong class="tit_regist necessary">수정일</strong>
                                </div>
                                <div class="inner_series">
                                    <p class="view_text"></p>
                                </div>
                            </div>
                            <div class="box_series box_default">
                                <div class="inner_title">
                                    <strong class="tit_regist necessary">작성자</strong>
                                </div>
                                <div class="inner_series">
                                    <p class="view_text"></p>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="area_btn">
                        <div class="inner_btns">
                            <a href="adminView.html" class="btn_line btn_cancel">취소</a>
                            <button type="submit" class="btn_full btn_enter" onclick="updateUser();">수정</button>
                        </div>
                    </div>
                </fieldset>
            </article>
        </section>
    </main><!-- e :: main container -->
    <include src="../include/footer.html"></include>
</div><!-- e ::  wrap-->
<script type="text/javascript" src="../../../../js/user/user.js"></script>
</body>
</html>
