<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>사용자관리</title>
    <include src="../include/head_common.html"></include>
    <link rel="stylesheet" href="../../../../css/user.css" />
</head>
<body>
<include src="../include/skip.html"></include>
<div id="wrap">
    <include src="../include/header.html"></include>
    <main id="container">
        <include src="../include/sectionHeader.html" sectionTitle="사용자관리"></include>
        <section class="content">
            <h2 id="adminBody" class="screen_out">사용자관리</h2>
            <aside class="side_nav">
                <nav>
                    <div class="inner_nav">
                        <ul>
                            <li><a href="adminView.html" >관리자 계정 관리</a></li>
                            <li class="active"><a href="placeView.html" >사업자 관리</a></li>
                        </ul>
                    </div>
                </nav>
            </aside>
            <!--본문 내용-->
            <article class="view_content view_register">
                <fieldset>
                    <legend class="screen_out">사업자 등록</legend>
                    <h3 class="tit_view"><span class="txt_title">사업자 정보</span></h3>
                    <div class="area_regist area_buisnessman">
                        <form id="updatePlaceForm" name="placeVO" method="post" onsubmit="return false;">
                            <input type="hidden"  name="placeId" value="">
                            <div class="box_series box_registId box_needMargin box_default">
                                <div class="inner_title">
                                    <strong class="tit_regist necessary">사업자 명</strong>
                                </div>
                                <div class="inner_series">
                                    <p class="view_text"></p>
                                </div>
                            </div>
                            <div class="box_series">
                                <div class="inner_title">
                                    <strong class="tit_regist">업태</strong>
                                </div>
                                <div class="inner_series">
                                    <label class="screen_out" for="inpPw">업태</label>
                                    <input id="inpPw" type="text" name="kindofbizNm" value="">
                                </div>
                            </div>
                            <div class="box_select">
                                <div class="inner_title">
                                    <strong class="tit_regist necessary">사업자 유형</strong>
                                </div>
                                <label class="screen_out" for="inpBuisnessMan">사업자 유형</label>
                                <div class="inner_select">
                                    <select name="placeKindCd" id="inpBuisnessMan">
                                        <option value="">선택</option>
                                        <option value="admin">관리자</option>
                                        <option value="place">사업자</option>
                                    </select>
                                </div>
                            </div>
                            <div class="box_series">
                                <div class="inner_title">
                                    <strong class="tit_regist">업종</strong>
                                </div>
                                <div class="inner_series">
                                    <label class="screen_out" for="inpName">업종</label>
                                    <input id="inpName" type="text" name="typofbizNm" value="">
                                </div>
                            </div>
                            <div class="box_series box_buisnessNumber">
                                <div class="inner_title">
                                    <strong class="tit_regist necessary">사업자 번호</strong>
                                </div>
                                <div class="inner_series">
                                    <label class="screen_out" for="inpNumber">사업자 번호</label>
                                    <input id="inpNumber" type="text" name="bizRegNum" value="">
                                </div>
                            </div>
                            <div class="box_series">
                                <div class="inner_title">
                                    <strong class="tit_regist necessary">이메일</strong>
                                </div>
                                <div class="inner_series">
                                    <label class="screen_out" for="inpEmail">이메일</label>
                                    <input id="inpEmail" type="text" name="rptvEmailAddr" value="">
                                </div>
                            </div>
                            <div class="box_series box_repName">
                                <div class="inner_title">
                                    <strong class="tit_regist necessary">대표자명</strong>
                                </div>
                                <div class="inner_series">
                                    <label class="screen_out" for="inpRep">대표자명</label>
                                    <input id="inpRep" type="text" name="ownerNm" value="">
                                </div>
                            </div>
                            <div class="box_series">
                                <div class="inner_title">
                                    <strong class="tit_regist necessary">담당자 연락처</strong>
                                </div>
                                <div class="inner_series">
                                    <label class="screen_out" for="inpCall">담당자 연락처</label>
                                    <input id="inpCall" type="text" name="prsnTelNum" value="">
                                </div>
                            </div>
                            <div class="box_series third_series">
                                <div class="inner_title">
                                    <strong class="tit_regist necessary">대표전화번호</strong>
                                </div>
                                <div class="inner_series">
                                    <label class="screen_out" for="inpPhone">대표전화번호</label>
                                    <input type="hidden" name="rptvTelNum" value="">

                                    <input id="inpPhone" type="number" title="처음 3자리 번호" name="rptvTelNum1" value="">
                                    <span class="txt_dash">-</span>
                                    <input type="number" title="중간 4자리 번호" name="rptvTelNum2" value="">
                                    <span class="txt_dash">-</span>
                                    <input type="number" title="맨뒤 4자리 번호" name="rptvTelNum3" value="">
                                </div>
                            </div>
                            <div class="box_series">
                                <div class="inner_title">
                                    <strong class="tit_regist necessary">담당자명</strong>
                                </div>
                                <div class="inner_series">
                                    <label class="screen_out" for="inpManagerName">담당자명</label>
                                    <input id="inpManagerName" type="text" name="prsnNm" value="">
                                </div>
                            </div>
                            <div class="box_series box_address">
                                <div class="inner_title">
                                    <strong class="tit_regist">주소</strong>
                                </div>
                                <div class="inner_series">
                                    <label class="screen_out" for="inpAddress">주소</label>
                                    <input id="inpAddress" type="text" name="postAddr" value="">
                                </div>
                            </div>
                            <div class="box_series chk_series">
                                <div class="inner_title">
                                    <strong class="tit_regist">사용여부</strong>
                                </div>
                                <div class="inner_series">
                                    <label class="screen_out" for="inpUse">사용 여부</label>
                                    <div class="inner_chkbox">
                                        <input id="inpUse" class="ico_admin icon-ico-chk" type="radio" name="useYn" title="사용"  value="Y" >
                                        <span>사용</span>
                                    </div>
                                    <div class="inner_chkbox">
                                        <input type="radio" class="ico_admin icon-ico-chk" name="useYn" title="미사용" value="N" >
                                        <span>미사용</span>
                                    </div>
                                </div>
                            </div>
                            <div class="box_series box_needMargin box_default">
                                <div class="inner_title">
                                    <strong class="tit_regist necessary">수정일</strong>
                                </div>
                                <div class="inner_series">
                                    <p class="view_text"></p>
                                </div>
                            </div>
                            <div class="box_series box_default">
                                <div class="inner_title">
                                    <strong class="tit_regist necessary">수정자</strong>
                                </div>
                                <div class="inner_series">
                                    <p class="view_text"></p>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="area_btn">
                        <div class="inner_btns">
                            <a href="placeView.html" class="btn_line btn_cancel">취소</a>
                            <button type="submit" class="btn_full btn_enter" onclick="updatePlace();">수정</button>
                        </div>
                    </div>
                </fieldset>
            </article>

        </section>
    </main><!-- e :: main container -->
    <include src="../include/footer.html"></include>
</div><!-- e ::  wrap-->
<script type="text/javascript" src="../../../../js/user/user.js"></script>
</body>
</html>
