<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>관리자 계정 관리 | Digital signage Admin</title>
    <link rel="stylesheet" href="../../../css/user.css">
</head>
<body>
<div id="adminIndex">
    <a href="#adminBody">본문 바로가기</a>
    <a href="#adminGnb">메뉴 바로가기</a>
</div>
<div id="wrap">
    <include src="include/header.html"></include>
    <main id="container">
        <div class="section_header">
            <div class="inner_header">
                <h2 class="tit_header">관리자계정 관리</h2>
                <div class="area_user">
                    <p class="txt_user">OOO님 환영합니다.(2017.08.29 14:00:32)</p>
                    <a href="" class="link_setting">설정</a>
                    <a href="" class="link_logout">로그아웃</a>
                    <!-- <a href="" class="link_login">로그인</a> -->
                </div>
            </div>
        </div>
        <section class="content">
            <h2 id="adminBody" class="screen_out">컨텐츠 본문</h2>
            <aside class="side_nav">
                <nav>
                    <div class="inner_nav">
                        <ul>
                            <li><a href="" class="active">관리자 계정 관리</a></li>
                            <li><a href="">사업자 관리</a></li>
                        </ul>
                    </div>
                </nav>
            </aside>
            <article class="view_content view_register">
                <form action="">
                    <fieldset>
                        <legend class="screen_out">관리자 계정등록</legend>
                        <h3 class="tit_view"><span class="txt_title">관리자 계정 정보</span><span class="info_title">* 는 필수항목 입니다.</span></h3>
                        <div class="area_regist area_manager">
                            <div class="box_series box_registId">
                                <div class="inner_title">
                                    <strong class="tit_regist necessary">관리자 ID</strong>
                                </div>
                                <div class="inner_series">
                                    <label class="screen_out" for="inpId">관리자 ID</label>
                                    <input id="inpId" type="text" placeholder="등록할 아이디를 입력해주세요.">
                                </div>
                                <button type="button">중복확인</button>
                            </div>
                            <div class="box_series box_registPw">
                                <div class="inner_title">
                                    <strong class="tit_regist necessary">Password</strong>
                                </div>
                                <div class="inner_series">
                                    <label class="screen_out" for="inpPw">Password</label>
                                    <input id="inpPw" type="password" placeholder="비밀번호는 계정 생성 시 자동생성 됩니다." disabled>
                                </div>
                            </div>
                            <div class="box_select">
                                <div class="inner_title">
                                    <strong class="tit_regist necessary">사업자 유형</strong>
                                </div>
                                <label class="screen_out" for="inpBuisnessMan">사업자 유형</label>
                                <div class="inner_select">
                                    <select name="" id="inpBuisnessMan">
                                        <option value=""></option>
                                        <option value="">관리자</option>
                                        <option value="">사업자</option>
                                        <option value="">광고주</option>
                                    </select>
                                </div>
                            </div>
                            <div class="box_series">
                                <div class="inner_title">
                                    <strong class="tit_regist necessary">이름</strong>
                                </div>
                                <div class="inner_series">
                                    <label class="screen_out" for="inpName">이름</label>
                                        <input id="inpName" type="text">
                                </div>
                            </div>
                            <div class="box_select">
                                <div class="inner_title">
                                    <strong class="tit_regist necessary">업체명</strong>
                                </div>
                                <label class="screen_out" for="selCompany">업체명</label>
                                <div class="inner_select">
                                    <select name="" id="selCompany">
                                        <option value="">타이탄플랫폼</option>
                                        <option value="">삼성전자</option>
                                        <option value="">엘지전자</option>
                                        <option value="">네이버</option>
                                    </select>
                                </div>
                            </div>
                            <div class="box_series">
                                <div class="inner_title">
                                    <strong class="tit_regist necessary">이메일</strong>
                                </div>
                                <div class="inner_series">
                                    <label class="screen_out" for="inpEmail">이메일</label>
                                    <input id="inpEmail" type="password">
                                </div>
                            </div>
                            <div class="box_series third_series">
                                <div class="inner_title">
                                    <strong class="tit_regist necessary">연락처</strong>
                                </div>
                                <div class="inner_series">
                                    <label class="screen_out" for="inpPhone">연락처</label>
                                    <input id="inpPhone" type="number" min="0" max="999" title="처음 3자리 번호">
                                    <span class="txt_dash">-</span>
                                    <input type="number" min="0" max="9999" title="중간 4자리 번호">
                                    <span class="txt_dash">-</span>
                                    <input type="number" min="0" max="9999" title="맨뒤 4자리 번호">
                                </div>
                            </div>
                            <div class="box_series chk_series">
                                <div class="inner_title">
                                    <strong class="tit_regist">사용여부</strong>
                                </div>
                                <div class="inner_series">
                                    <label class="screen_out" for="inpUse">사용 여부</label>
                                    <div class="inner_chkbox">
                                        <input id="inpUse" class="ico_admin" type="radio" name="chkUse" title="사용" checked>
                                        <span>사용</span>
                                    </div>
                                    <div class="inner_chkbox">
                                        <input type="radio" class="ico_admin" name="chkUse" title="미사용">
                                        <span>미사용</span>
                                    </div>
                                </div>
                            </div>
                            <div class="box_series box_needMargin box_default">
                                <div class="inner_title">
                                    <strong class="tit_regist necessary">수정일</strong>
                                </div>
                                <div class="inner_series">
                                    <p class="view_text">2017.08.31</p>
                                </div>
                            </div>
                            <div class="box_series box_default">
                                <div class="inner_title">
                                    <strong class="tit_regist necessary">작성자</strong>
                                </div>
                                <div class="inner_series">
                                    <p class="view_text">고길동</p>
                                </div>
                            </div>
                        </div>
                        <div class="area_btn">
                            <div class="inner_btns">
                                <button type="button" class="btn_line btn_cancel">취소</button>
                                <button type="button" class="btn_full btn_enter">확인</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </article>
        </section>
    </main>
    <include src="include/footer.html"></include>
</div>
</body>
</html>
