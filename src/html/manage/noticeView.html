<script>
    function useDatepicker(obj){
        obj.datepicker({
            showOn: "both",
            dateFormat:'yy-mm-dd',
            buttonText: '<span class="ico_admin icon-ico-calender">달력</span>'
        });
    }

    function moveActive(obj){
        obj.click(function(){
            obj.removeClass('active');
            $(this).addClass('active');
            return false;
        });
    }

    $(document).ready(function(){
        useDatepicker($('#startDate'));
        useDatepicker($('#endDate'));
        moveActive($('.box_term .btn_line'));
    });
</script>
