<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>운영 관리</title>
    <include src="../include/head_common.html"></include>
    <link rel="stylesheet" href="../../../../css/manage.css" />
</head>
<body>
<include src="../include/skip.html"></include>
<div id="wrap">
    <include src="../include/header.html"></include>
    <main id="container">
        <include src="../include/sectionHeader.html" sectionTitle="운영 관리"></include>
        <section class="content">
            <h2 id="adminBody" class="screen_out">운영 관리</h2>
            <aside class="side_nav">
                <nav>
                    <div class="inner_nav">
                        <ul>
                            <li  class="active"><a href="noticeView.html">공지사항 관리</a></li>
                            <li ><a href="faqView.html">FAQ 관리</a></li>
                            <li ><a href="distributionView.html">배포 관리</a></li>
                            <li ><a href="downloadView.html">다운로드 관리</a></li>
                        </ul>
                    </div>
                </nav>
            </aside>
            <!--본문 내용-->
            <article class="view_content view_register">
                <fieldset>
                    <legend class="screen_out">공지사항 등록</legend>
                    <h3 class="tit_view"><span class="txt_title">공지사항 등록</span></h3>
                    <div class="area_manager">
                        <form id="insertUserForm" name="userVO" method="post" onsubmit="return false;">
                            <input type="hidden" id="notifyMatterId" name="notifyMatterId" value="NOTI20171122163543000005" >
                            <div class="half_form left_form">
                                <div class="box_series box_registId">
                                    <div class="inner_title">
                                        <strong class="tit_regist necessary">제목</strong>
                                    </div>
                                    <div class="inner_series">
                                        <label class="screen_out" for="notifyTit">제목</label>
                                        <input id="notifyTit" type="text" name="notifyTit" placeholder="최대 50자까지 입력 가능" value="1" >
                                    </div>
                                </div>
                                <div class="box_series box_term">
                                    <div class="inner_title">
                                        <strong class="tit_regist necessary">게시기간</strong>
                                    </div>
                                    <div class="inner_calendar">

                                        <input type="text" id="bulletinStartDate" name="bulletinStartDate" value="2017-11-01">
                                    </div>
                                    <span class="txt_wave">~</span>
                                    <div class="inner_calendar">

                                        <input type="text" id="bulletinEndDate" name="bulletinEndDate" value="2017-11-30">
                                    </div>
                                </div>
                                <div class="box_series chk_series">
                                    <div class="inner_title">
                                        <strong class="tit_regist">공지대상</strong>
                                    </div>
                                    <div class="inner_series">
                                        <label class="screen_out" for="inpWho">공지대상</label>
                                        <div class="inner_chkbox">
                                            <input id="inpWho" class="ico_admin icon-ico-chk" type="radio" name="notifyTargetCd" title="전체" value="all"    >
                                            <span>전체</span>
                                        </div>
                                        <div class="inner_chkbox">
                                            <input type="radio" class="ico_admin icon-ico-chk" name="notifyTargetCd" title="관리자" value="admin" checked>
                                            <span>관리자</span>
                                        </div>
                                        <div class="inner_chkbox">
                                            <input type="radio" class="ico_admin icon-ico-chk" name="notifyTargetCd" title="사업자" value="place" >
                                            <span>사업자</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="box_series chk_series">
                                    <div class="inner_title">
                                        <strong class="tit_regist">메인공지</strong>
                                    </div>
                                    <div class="inner_series">
                                        <label class="screen_out" for="inpMainUse">메인공지</label>
                                        <div class="inner_chkbox">
                                            <input id="inpMainUse" class="ico_admin icon-ico-chk" type="radio" name="mainNotifyYn" title="사용" value="Y"  checked>
                                            <span>사용</span>
                                        </div>
                                        <div class="inner_chkbox">
                                            <input type="radio" class="ico_admin icon-ico-chk" name="mainNotifyYn" title="미사용" value="N" >
                                            <span>미사용</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="box_series chk_series">
                                    <div class="inner_title">
                                        <strong class="tit_regist necessary">사용여부</strong>
                                    </div>
                                    <div class="inner_series">
                                        <label class="screen_out" for="inpUse">사용여부</label>
                                        <div class="inner_chkbox">
                                            <input id="inpUse" class="ico_admin icon-ico-chk" type="radio" name="useYn" title="link" value="Y" checked>
                                            <span>사용</span>
                                        </div>
                                        <div class="inner_chkbox">
                                            <input type="radio" class="ico_admin icon-ico-chk" name="useYn" title="down" value="N" >
                                            <span>미사용</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="half_form right_form">
                                <div class="box_series box_textarea">
                                    <div class="inner_title">
                                        <strong class="tit_regist">내용</strong>
                                    </div>
                                    <div class="inner_series">
                                        <label class="screen_out" for="notifyTxt">내용</label>
                                        <textarea id="notifyTxt" name="notifyTxt" cols="30" rows="10"> 1 </textarea>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="area_btn">
                        <div class="inner_btns">
                            <a href="/manage/notice/" class="btn_line btn_cancel">취소</a>
                            <button type="submit" class="btn_full btn_enter" onclick="updateNotice();">수정</button>
                        </div>
                    </div>
                </fieldset>
            </article>
        </section>
    </main><!-- e :: main container -->
    <include src="../include/footer.html"></include>
</div><!-- e ::  wrap-->
<script type="text/javascript" src="../../../../js/manage/notice.js"></script>
<script>
    function useDatepicker(obj){
        obj.datepicker({
            showOn: "both",
            dateFormat:'yy-mm-dd',
            buttonText: '<span class="ico_admin icon-ico-calender">달력</span>'
        });
    }

    function moveActive(obj){
        obj.click(function(){
            obj.removeClass('active');
            $(this).addClass('active');
            return false;
        });
    }

    $(document).ready(function(){
        useDatepicker($('#bulletinStartDate'));
        useDatepicker($('#bulletinEndDate'));
        moveActive($('.box_term .btn_line'));
    });
</script>
</body>
</html>
