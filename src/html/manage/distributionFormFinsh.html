<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>운영 관리</title>
    <include src="../include/head_common.html"></include>
    <link rel="stylesheet" href="../../../../css/manage.css" />
</head>
<body>
<include src="../include/skip.html"></include>
<div id="wrap">
    <include src="../include/header.html"></include>
    <main id="container">
        <include src="../include/sectionHeader.html" sectionTitle="운영 관리"></include>
        <section class="content">
            <h2 id="adminBody" class="screen_out">운영 관리</h2>
            <aside class="side_nav">
                <nav>
                    <div class="inner_nav">
                        <ul>
                            <li><a href="noticeView.html">공지사항 관리</a></li>
                            <li><a href="faqView.html">FAQ 관리</a></li>
                            <li class="active"><a href="distributionView.html">배포 관리</a></li>
                            <li><a href="downloadView.html">다운로드 관리</a></li>
                        </ul>
                    </div>
                </nav>
            </aside>
            <!--본문 내용-->
            <article class="view_content view_register">
                <fieldset>
                    <legend class="screen_out">배포 등록</legend>
                    <h3 class="tit_view"><span class="txt_title">배포 등록</span></h3>
                    <div class="area_manager">
                        <form id="insertUserForm" name="userVO" method="post" onsubmit="return false;">
                            <div class="half_form left_form">
                                <div class="box_series box_select box_default">
                                    <div class="inner_title">
                                        <strong class="tit_regist necessary">OS</strong>
                                    </div>
                                    <label class="screen_out" for="inpSort">OS</label>
                                    <div class="inner_box">
                                        <div class="inner_select">
                                            <select name="userKindCd" id="inpSort">
                                                <option value="">OS</option>
                                                <option value="windows" selected="">windows</option>
                                                <option value="android">android</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="box_series box_default">
                                    <div class="inner_title">
                                        <strong class="tit_regist necessary">제목</strong>
                                    </div>
                                    <div class="inner_series">
                                        <label class="screen_out" for="inpVersion">제목</label>
                                        <input id="inpVersion" type="text">
                                    </div>
                                </div>
                                <div class="box_series box_term box_default">
                                    <div class="inner_title">
                                        <strong class="tit_regist necessary">배포일시</strong>
                                    </div>
                                    <div class="inner_series inner_calendar">
                                        <p class="view_text txt_blue">배포완료</p>
                                    </div>
                                </div>
                                <div class="box_series box_file box_default">
                                    <div class="inner_title">
                                        <strong class="tit_regist necessary">파일등록</strong>
                                    </div>
                                    <div class="inner_series">
                                        <div class="txt_box"><!--<span>fjdksfjpdsjfpsd_fjdsfpdsa.ppt</span>--></div>
                                        <label for="fileEnter">파일찾기</label>
                                        <input id="fileEnter" type="file" disabled>
                                    </div>
                                </div>
                                <div class="box_series chk_series">
                                    <div class="inner_title">
                                        <strong class="tit_regist">사용 여부</strong>
                                    </div>
                                    <div class="inner_series">
                                        <label class="screen_out" for="inpUse">사용 여부</label>
                                        <div class="inner_chkbox">
                                            <input id="inpUse" class="ico_admin icon-ico-chk" type="radio" name="chkUse" title="link" value="used" checked>
                                            <span>사용</span>
                                        </div>
                                        <div class="inner_chkbox">
                                            <input type="radio" class="ico_admin icon-ico-chk" name="chkUse" title="down" value="unUsed">
                                            <span>미사용</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="box_series box_default">
                                    <div class="inner_title">
                                        <strong class="tit_regist">작성자</strong>
                                    </div>
                                    <div class="inner_series">
                                        <p class="view_text">관리자</p>
                                    </div>
                                </div>
                                <div class="box_series box_default">
                                    <div class="inner_title">
                                        <strong class="tit_regist">작성일</strong>
                                    </div>
                                    <div class="inner_series">
                                        <p class="view_text">2017.09.11</p>
                                    </div>
                                </div>
                            </div>
                            <div class="half_form right_form">
                                <div class="box_series box_textarea box_default">
                                    <div class="inner_title">
                                        <strong class="tit_regist">내용</strong>
                                    </div>
                                    <div class="inner_series">
                                        <label class="screen_out" for="notifyTxt">내용</label>
                                        <textarea id="notifyTxt" name="notifyTxt" cols="30" rows="10" disabled> </textarea>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="area_btn">
                        <div class="inner_btns">
                            <a href="/user/admin/" class="btn_line btn_cancel">취소</a>
                            <button type="submit" class="btn_full btn_enter" onclick="insertUser();">확인</button>
                        </div>
                    </div>
                </fieldset>
            </article>
        </section>
    </main><!-- e :: main container -->
    <include src="../include/footer.html"></include>
</div><!-- e ::  wrap-->
<script>
    function useDatepicker(obj){
        obj.datepicker({
            showOn: "both",
            dateFormat:'yy-mm-dd',
            buttonText: '<span class="ico_admin icon-ico-calender">달력</span>'
        });
    }

    function moveActive(obj){
        obj.click(function(){
            obj.removeClass('active');
            $(this).addClass('active');
            return false;
        });
    }

    $(document).ready(function() {
        useDatepicker($('#scheduleStartDate'));
    });
</script>
</body>
</html>
