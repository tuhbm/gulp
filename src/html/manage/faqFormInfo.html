<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>운영 관리</title>
    <include src="../include/head_common.html"></include>
    <link rel="stylesheet" href="../../../../css/manage.css" />
</head>
<body>
<include src="../include/skip.html"></include>
<div id="wrap">
    <include src="../include/header.html"></include>
    <main id="container">
        <include src="../include/sectionHeader.html" sectionTitle="운영 관리"></include>
        <section class="content">
            <h2 id="adminBody" class="screen_out">운영 관리</h2>
            <aside class="side_nav">
                <nav>
                    <div class="inner_nav">
                        <ul>
                            <li><a href="noticeView.html">공지사항 관리</a></li>
                            <li class="active"><a href="faqView.html">FAQ 관리</a></li>
                            <li><a href="distributionView.html">배포 관리</a></li>
                            <li><a href="downloadView.html">다운로드 관리</a></li>
                        </ul>
                    </div>
                </nav>
            </aside>
            <!--본문 내용-->
            <article class="view_content view_register">
                <fieldset>
                    <legend class="screen_out">자주 묻는 질문 등록</legend>
                    <h3 class="tit_view"><span class="txt_title">자주 묻는 질문 등록</span></h3>
                    <div class="area_manager">
                        <form id="insertFaqForm" name="faqVO" method="post" onsubmit="return false;">
                            <input type="hidden" name="faqId" value="FAQ20171122163629000931">
                            <div class="half_form left_form">
                                <div class="box_series box_select">
                                    <div class="inner_title">
                                        <strong class="tit_regist necessary">카테고리</strong>
                                    </div>
                                    <label class="screen_out" for="inpBuisnessMan">카테고리</label>
                                    <div class="inner_select">
                                        <select name="faqCategoryCd" id="inpBuisnessMan" onchange="selectPlaceList(this.value);">
                                            <option value="normal"selected  >일반</option>
                                            <option value="schedule">스케쥴</option>
                                            <option value="program">프로그램</option>
                                            <option value="form">편성</option>
                                            <option value="error">장애</option>
                                            <option value="etc">기타</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="box_series chk_series">
                                    <div class="inner_title">
                                        <strong class="tit_regist">메인</strong>
                                    </div>
                                    <div class="inner_series">
                                        <label class="screen_out" for="inpMainUse">메인</label>
                                        <div class="inner_chkbox">
                                            <input id="inpMainUse" class="ico_admin icon-ico-chk" type="radio" name="mainNotifyYn" title="사용" value="Y"  checked >
                                            <span>사용</span>
                                        </div>
                                        <div class="inner_chkbox">
                                            <input type="radio" class="ico_admin icon-ico-chk" name="mainNotifyYn" title="미사용" value="N"   >
                                            <span>미사용</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="box_series chk_series">
                                    <div class="inner_title">
                                        <strong class="tit_regist necessary">사용여부</strong>
                                    </div>
                                    <div class="inner_series">
                                        <label class="screen_out" for="inpUse">사용여부</label>
                                        <div class="inner_chkbox">
                                            <input id="inpUse" class="ico_admin icon-ico-chk" type="radio" name="useYn" title="link" value="Y"  checked >
                                            <span>사용</span>
                                        </div>
                                        <div class="inner_chkbox">
                                            <input type="radio" class="ico_admin icon-ico-chk" name="useYn" title="down" value="N"  >
                                            <span>미사용</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="box_series box_default">
                                    <div class="inner_title">
                                        <strong class="tit_regist necessary">작성자</strong>
                                    </div>
                                    <div class="inner_series">
                                        <p class="view_text">관리자</p>
                                    </div>
                                </div>
                                <div class="box_series box_default">
                                    <div class="inner_title">
                                        <strong class="tit_regist necessary">작성일</strong>
                                    </div>
                                    <div class="inner_series">
                                        <p class="view_text">2017.11.22</p>
                                    </div>
                                </div>
                            </div>
                            <div class="half_form right_form">
                                <div class="box_series box_registId">
                                    <div class="inner_title">
                                        <strong class="tit_regist necessary">질문</strong>
                                    </div>
                                    <div class="inner_series">
                                        <label class="screen_out" for="inpAnswer">질문</label>
                                        <input id="inpAnswer" type="text" name="faqTit" placeholder="질문을 입력해 주세요." value="2">
                                    </div>
                                </div>
                                <div class="box_series box_textarea">
                                    <div class="inner_title">
                                        <strong class="tit_regist">내용</strong>
                                    </div>
                                    <div class="inner_series">
                                        <label class="screen_out" for="inpCont">내용</label>
                                        <textarea id="inpCont" name="faqTxt" cols="30" rows="10" >2</textarea>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="area_btn">
                        <div class="inner_btns">
                            <a href="faqView.html" class="btn_line btn_cancel">취소</a>
                            <button type="submit" class="btn_full btn_enter" onclick="updateFaq();">확인</button>
                        </div>
                    </div>
                </fieldset>
            </article>
        </section>
    </main><!-- e :: main container -->
    <include src="../include/footer.html"></include>
</div><!-- e ::  wrap-->
<script type="text/javascript" src="/resources/js/manage/faq.js"></script>
</body>
</html>
